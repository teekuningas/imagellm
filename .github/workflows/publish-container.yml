name: Build and Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build
      run: |
        docker build -f Containerfile -t localhost/imagellm-frontend:${GITHUB_REF##*/} .
        docker save localhost/imagellm-frontend:${GITHUB_REF##*/} | gzip > imagellm-frontend-${GITHUB_REF##*/}.tar.gz

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./imagellm-frontend:${GITHUB_REF##*/}.tar.gz
        asset_name: imagellm-frontend:${GITHUB_REF##*/}.tar.gz
        asset_content_type: application/gzip
